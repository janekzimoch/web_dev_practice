{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add Listing</h2>
    <form action="{% url 'add_listing' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
          <input autofocus class="form-control" type="text" name="title" placeholder="Title">
      </div>
      <div class="form-group">
          <!-- TODO: chenge this to be a bigger text field -->
          <input class="form-control" type="text" name="description" placeholder="Description">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" min="0.0" step="0.01" name="bid" placeholder="Starting bid">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="img_url" placeholder="Img URL (optional)">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="categories" placeholder="Enter comadseparated categories">
      </div>
      <input class="btn btn-primary" type="submit" value="Add listing">
    </form>
{% endblock %}
